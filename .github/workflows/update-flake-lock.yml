name: Update flake.lock

on:
  schedule:
    - cron: "0 0 * * 0"
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create GitHub App token
        uses: actions/create-github-app-token@v1
        id: app-token
        with:
          app-id: ${{ secrets.UPDATE_FLAKE_LOCK_APP_ID }}
          private-key: ${{ secrets.UPDATE_FLAKE_LOCK_PRIVATE_KEY }}

      - name: Get GitHub App user ID
        id: app-user-id
        run: echo "user-id=$(gh api "/users/${{ steps.app-token.outputs.app-slug }}[bot]" --jq .id)" >> "$GITHUB_OUTPUT"
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main

      - name: Update flake.lock
        uses: DeterminateSystems/update-flake-lock@main
        with:
          pr-title: "build(deps): update flake.lock"
          commit-msg: "build(deps): update flake.lock"
          pr-reviewers: ryanccn
          pr-labels: dependencies, nix
          git-author-name: "${{ steps.app-token.outputs.app-slug }}[bot]"
          git-author-email: "${{ steps.app-user-id.outputs.user-id }}+${{ steps.app-token.outputs.app-slug }}[bot]@users.noreply.github.com"
          git-committer-name: "${{ steps.app-token.outputs.app-slug }}[bot]"
          git-committer-email: "${{ steps.app-user-id.outputs.user-id }}+${{ steps.app-token.outputs.app-slug }}[bot]@users.noreply.github.com"
          token: ${{ steps.app-token.outputs.token }}
