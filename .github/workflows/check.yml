name: Check

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  clippy:
    runs-on: ubuntu-latest
    permissions:
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # ratchet:actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@78d714f6f717f43be9f3f5b867a2ce6ab84db093 # ratchet:DeterminateSystems/nix-installer-action@main
        with:
          diagnostic-endpoint: ""

      - name: Check
        run: nix build --fallback --print-build-logs '.#checks.x86_64-linux.clippy'

      - name: Upload analysis results
        uses: github/codeql-action/upload-sarif@1b549b9259bda1cb5ddde3b41741a82a2d15a841 # ratchet:github/codeql-action/upload-sarif@v3
        with:
          sarif_file: result
          wait-for-processing: true

  rustfmt:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # ratchet:actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@78d714f6f717f43be9f3f5b867a2ce6ab84db093 # ratchet:DeterminateSystems/nix-installer-action@main
        with:
          diagnostic-endpoint: ""

      - name: Check
        run: nix build --fallback --print-build-logs '.#checks.x86_64-linux.rustfmt'

  nixfmt:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # ratchet:actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@78d714f6f717f43be9f3f5b867a2ce6ab84db093 # ratchet:DeterminateSystems/nix-installer-action@main
        with:
          diagnostic-endpoint: ""

      - name: Check
        run: nix build --fallback --print-build-logs '.#checks.x86_64-linux.nixfmt'
