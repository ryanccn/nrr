[package]
name = "nrr"
version = "0.5.2"
edition = "2021"

description = "Minimal, blazing fast Node.js script runner"
authors = ["Ryan Cao <hello@ryanccn.dev>"]
license = "GPL-3.0-only"
repository = "https://github.com/ryanccn/nrr.git"

[dependencies]
color-eyre = "0.6.2"
serde = { version = "1.0.197", features = ["derive"] }
serde_json = "1.0.109"
shell-escape = "0.1.5"

[dependencies.clap]
version = "4.4.13"
features = ["derive"]

[dependencies.nix]
version = "0.27.1"
features = ["signal"]

[dependencies.owo-colors]
version = "4.0.0"
features = ["supports-colors"]

[dependencies.tokio]
version = "1.35.1"
features = ["full"]

[lints.rust]
unsafe_code = "forbid"

[lints.clippy]
all = "warn"
pedantic = "warn"
perf = "warn"
